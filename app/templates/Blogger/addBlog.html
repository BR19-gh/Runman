<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD BLOG PAGE</title>


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7882c25953.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/Blogger/addBlog.css">
</head>

<body onload="myFunction()">

    <div class="d-flex justify-content-center">
        <div id="loader" class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>



    <div id="container">
        <i id="x" title="Close" style="text-align: left; display: inline-block; width: 98%; cursor: pointer;" class="fas fa-window-close"></i>
        <h1>ADD BLOG</h1>
        <i style="font-size: 80px;" class="fas fa-edit"></i>


        <div id="form">
            <div class="label" for="title">Title<br>
                <input type="text" id="title" name="title" placeholder="Type the title of the blog"></div<br>
                <div class="label" for="details">Details<br>
                    <textarea name="details" id="details" placeholder="Type the details of the blog here"></textarea></div>
                <input id="submitBtn" type="submit" value="SUBMIT">
                </form>
            </div>
        </div>


        <style>
            .spinner-border {
                width: 6rem;
                height: 6rem;
                border: 1em solid currentColor;
                border-right-color: transparent;
                margin-top: 300px;
                z-index: 100;
            }
        </style>
        <script>
            var myVar;

            function myFunction() {
                myVar = setTimeout(showPage, 2000);
            }

            function showPage() {
                document.getElementById("loader").style.display = "none";
                document.getElementById("container").style.display = "block";
            }
        </script>


</body>
<script src="../../static/Blogger/addBlog.js"></script>

</html>
