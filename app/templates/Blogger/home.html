<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7882c25953.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/Blogger/home.css">
</head>

<body onload="myFunction()">


    <div class="d-flex justify-content-center">
        <div id="loader" class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>


    <div id="container">
        <div style=" width: 99%; display: flex; justify-content: space-around;">
            <div id="addBlogBtn" class="Btn"><i id="fas fa-edit" class="fas fa-edit"></i></div>
            <h1>HOME <i class="fas fa-home"></i></h1>
            <div title="Sign Out" class="Btn" id="signInBtn"><i class="fas fa-sign-in-alt"></i></div>
        </div>
        <hr style="margin-top: 10px; margin-bottom: 10px;">
        <div id="insideHome">
            <div style="height: 500px ;" id="noNewMsg">There are no new articles for now! Update the page if you think there's new article that has been uploded.</div>
            <div id="delCon" style="width: 50%; display: inline-flex; justify-content: center;"><button id="delete" type="button" class="btn btn-secondary btn-lg">Delete Last Article</button></div>
        </div>
        <hr>
        <h2 style=" width: 50%; border-right:1px solid black;">About Us</h2>
        <h2 style=" width: 50%; ">Social</h2>
        <hr>
        <div style="border-right:black solid 1px ;  width: 50%;">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
        <div id="social" style="display: flex; justify-content: space-evenly; width: 50%;"><i title="Linkedin Account" class="fab fa-linkedin-in"></i><i title="Email Address" class="fas fa-at"></i><i title="Twitter Account" class="fab fa-twitter"></i></div>
        </h1>
    </div>


    <style>
        .spinner-border {
            width: 6rem;
            height: 6rem;
            border: 1em solid currentColor;
            border-right-color: transparent;
            margin-top: 300px;
            z-index: 100;
        }
    </style>
    <script>
        var myVar;

        function myFunction() {
            myVar = setTimeout(showPage, 2000);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("container").style.display = "flex";
        }
    </script>


</body>
<script src="../../static/Blogger/home.js"></script>

</html>
